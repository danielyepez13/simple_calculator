<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" name="display" class="display form-control" id="display"><br>

                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary ms-3" value="->" onclick="backspace()">
                    <input type="button" class="btn btn-primary ms-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-primary ms-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="8" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="9" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-primary" value="6" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="5" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="4" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-primary" value="3" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="2" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="1" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-primary" value="0" onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary ms-3" value="."  onclick="number(this.value)">
                    <input type="button" class="btn btn-primary ms-3" value="="  onclick="document.calculator.display.value = eval(calculator.display.value)">

                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
